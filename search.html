<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9e174ef3c1ef14a74a62a3b379411a1a&libraries=services"></script>  <!--map-->
<script>
// 식당 정보
let store = [];
let mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(37.450376, 127.129865), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 생성합니다    
let map = new kakao.maps.Map(mapContainer, mapOption); 
 
// 지도 레벨은 지도의 확대 수준을 의미합니다
// 지도 레벨은 1부터 14레벨이 있으며 숫자가 작을수록 지도 확대 수준이 높습니다
function zoomIn() {        
    // 현재 지도의 레벨을 얻어옵니다
    let level = map.getLevel();
    // 지도를 1레벨 내립니다 (지도가 확대됩니다)
    map.setLevel(level - 1);
}    

function zoomOut() {    
    // 현재 지도의 레벨을 얻어옵니다
    var level = map.getLevel(); 
    // 지도를 1레벨 올립니다 (지도가 축소됩니다)
    map.setLevel(level + 1);
}
//-----------------------------------------------------------------------------------------------
// 주소-좌표 변환 객체를 생성합니다
fetch('test.txt')
  .then(response => response.text())
  .then(data => {
    let rows = data.split('\n');
    let count = 0;
    for(let i = 0; i < rows.length; i++) {
      let geocoder = new kakao.maps.services.Geocoder();
      let columns = rows[i].split('\t');
      let loc;
      loc = columns[6];
      // 주소로 좌표를 검색합니다
    geocoder.addressSearch(loc.slice(0,-1), function(result, status) {
    // 정상적으로 검색이 완료됐으면 
    if (status === kakao.maps.services.Status.OK) {
        count = count + 1;
        let coords = new kakao.maps.LatLng(result[0].y, result[0].x);
        // 결과값으로 받은 위치를 마커로 표시합니다
        let marker = new kakao.maps.Marker({
            map: map,
            position: coords
          });
            // 마커에 표시할 인포윈도우를 생성합니다 
        let infowindow = new kakao.maps.InfoWindow({
            content: columns[2] // 인포윈도우에 표시할 내용
        });
    console.log(count);
        // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
        // 이벤트 리스너로는 클로저를 만들어 등록합니다 
        // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
        kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
        kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
    }
});
    }
  })
// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}
</script>
